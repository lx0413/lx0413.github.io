- A common definition of the business cycle is of alternating phases of expansion and recession, where an expansion is a period of widespread, persistent, economic growth, and a recession is a period of widespread, persistent, economic contraction.

- Turning points connect these phases, commonly called peaks and troughs

# Introduction 

Timely identification of expansions and recessions is of substantial interest to real-time economic decision-makers, including firms, policymakers, and individual consumers.

--

&lt;img src="/Users/lixiang/Desktop/Mixed-frequency/JMP/presentation/BC4.png" width="90%" /&gt;
  
- The National Bureau of Economic Research (NBER) produces nowcasts of turning points &lt;span style="color: purple;"&gt;**long after the fact**&lt;/span&gt;.

???

- for example, policymakers would likely take quicker policy action if they identify recessions more quickly, consumers would make different consumption and spending decisions if they know a recession has started, and businesses might make different production and hiring decisions.


- One source of **nowcasts** is provided by the National Bureau of Economic Research (NBER)
  - The 2007-2009 Great Recession was not announced until December 1, 2008.
  - The recession which started in March 2020 was not announced by the NBER until 3 months later 

- the NBER’s goal is to provide an accurate historical record of turning points, not speed of detection, and as a result their calls of new turning points often occur long after the fact

# Introduction 

The existing literature is able to improve on the speed of detection of new turning points &lt;span style="color: purple;"&gt;**over the NBER**&lt;/span&gt;.


&lt;img src="/Users/lixiang/Desktop/Mixed-frequency/JMP/presentation/BC5.png" width="90%" /&gt;


- But these models still identify turning points with &lt;span style="color: purple;"&gt;**a substantial lag time**&lt;/span&gt;.


???

- Hamilton (2011): surveys a range of statistical models in use during 2008 and finds they would not have identified the December 2007 peak in economic activity until late 2008

- This is because nearly all of the literature studying the nowcast of U.S. business cycle phases uses **coincident** data at relatively **low frequencies** 

---
# Introduction 

The literature studying the **forecast** of U.S. business cycle phases uses:
- leading data
- high-frequency data 
- financial data

The literature studying the **nowcast** of U.S. business cycle phases uses:
- coincident data 
- low-frequency data (monthly, quarterly)
- macroeconomic data


???

- The existing literature focused on forecasting turning points has used only leading variables

- While the literature focused on nowcasting turning points has used only coincident variables
  - namely monthly or quarterly data that moves contemporaneoulsy with changes in overall economic activity.
  - during periods of economic expansion, the coincident data increases; when the economy contracts, the data falls.

# Introduction 
## Question #1

Will the addition of &lt;span style="color: green;"&gt;**high-frequency and leading data**&lt;/span&gt; to the traditionally used &lt;span style="color: purple;"&gt;**low-frequency and coincident data**&lt;/span&gt; speed up the **nowcast** of U.S. business cycle phases? 
- &lt;span style="color: green;"&gt;**yield curve term premium**&lt;/span&gt; 
  - defined as the difference between daily 10-year and daily 3-month U.S. Treasury yields 
  - high-frequency (daily), leading
- &lt;span style="color: green;"&gt;**initial claims for unemployment insurance**&lt;/span&gt; 
  - high-frequency (weekly), coincident
- &lt;span style="color: purple;"&gt;**nonfarm payroll employment**&lt;/span&gt; 
  - low-frequency (monthly), coincident
- &lt;span style="color: purple;"&gt;**real GDP**&lt;/span&gt; 
  - low-frequency (quarterly), coincident

???

- It is reasonable to expect that significant gains in the speed might be achieved by incorporating higher-frequency data at the daily or weekly frequency
  - First, higher frequency data would allow additional variables to be incorporated than what has typically been used in literature, such as financial market variables or initial claims of unemployment insurance. 
  - Second, the use of higher frequency data would allow for more frequent updating of the model. 
  - Third, higher frequency variables generally have much shorter reporting lags. initial claims on unemployment insurance for a given week are available only a few days after the week ends, whereas many monthly series, such as personal income, are released only after a full month delay.

- It is also reasonable to expect that significant gains in the speed might be achieved by incorporating leading data
  - Here I use a dataset containing a number of standard coincident variables, which ensures that the model will be able to eventually capture new business cycle turning points. However, I also use a leading variable in the analysis, namely a yield curve premium, which has been shown to have significant forecasting power for recessions. 
  - This leading variable can help reinforce signals coming from coincident variables in the time periods prior to and after recessions begin, and thus potentially speed up the identification of new business cycle turning points
  
  
---

Will the addition of &lt;span style="color: green;"&gt;**a new source of data**&lt;/span&gt; to the traditionally used &lt;span style="color: purple;"&gt;**macroeconomic and financial data**&lt;/span&gt; speed up the **nowcast** of U.S. business cycle phases?

- Unlike most of the headline macroeconomic data that are published at a relatively low frequency and for which past observation periods are revised as more accurate estimates become available, text such as news articles arrives daily and is not revised. These advantages make data extracted from text an ideal candidate to nowcast business cycle turning points

# Introduction 
## Methodology Outline

_Step #1_: I use the mixed-frequency dynamic factor model as in Aruoba, Diebold, &amp; Scotti (2009) to extract a &lt;span style="color: green;"&gt;**high-frequency index of real economic activity**.&lt;/span&gt;

--

_Step #2_: I train a supervised Markov regime-switching classifier using data in the time window where regimes are classified by the NBER. Then I use the trained classifier to measure end-of-sample &lt;span style="color: green;"&gt;**recession probabilities**&lt;/span&gt; where regimes are not classified by the NBER.  

--

_Step #3_: I propose &lt;span style="color: green;"&gt;**a business cycle phases dating procedure**&lt;/span&gt; to evaluate the out-of-sample performance of this methodology for **nowcasting** new business cycle phases.

Implementing these three additions - &lt;span style="color: green;"&gt;**high-frequency data, leading data, information from news articles**&lt;/span&gt;, significantly and consistently improves the speed at which expansions and recessions can be **nowcasted** in the United States since 1980.

# Methodology

**Step #1: Extracting the Underlying Economic Activity with a Mixed-frequency Dynamic Factor Model** 

Here I lay out the model proposed in Aruoba, Diebold, &amp; Scotti (2009) to extract `\(x_t\)`, which is the underlying real economic activity factor on day `\(t\)`

--

- `\(x_t\)`: assumed to evolve daily with AR(1) dynamics: 

`$$x_t = \rho x_{t-1}+e_t$$`

- `\(y^1_t\)`: yield curve term premium (daily), a stock variable

`$$\begin{aligned}
y^1_t &amp;= \begin{cases} \beta_1 x_t + u^1_t &amp; \\
          NA &amp; 
          \end{cases} \\
&amp;= \begin{cases} \beta_1 x_t + \gamma_1 u^1_{t-1}+\zeta_t &amp; y^1_t \text{is observed}\\
    NA &amp; y^1_t \text{is not observed}
    \end{cases}
\end{aligned}$$`

???

- `\(e_t\)` is a white noise innovation 

- **Because the term premium is a stock variable, there are no aggregation issues**

- `\(y^1_t\)` depends linearly on `\(x_t\)`

- Because `\(y^1_t\)`  is reported every weekday, persistence of it is modeled at the daily frequency with a `\(u_t\)` term that follows AR(1) dynamics


---
# Methodology

**Step #1: Extracting the Underlying Economic Activity with a Mixed-frequency Dynamic Factor Model** 

`\(y^2_t\)`: initial claims for unemployment insurance (weekly), a flow variable

`$$y^2_t = \begin{cases} \beta_2 C^W_t + \gamma_2 y_{2, t-7} + u^2_t &amp; y^2_t \text{is observed} \\ NA &amp; y^2_t \text{is not observed} \end{cases}$$`

`$$C_t^W = \xi_t^W C_{t-1}^W + x_t = \xi_t^W C_{t-1}^W + \rho x_{t-1}+e_t$$`

`$$\xi^W_t = \begin{cases} 
          0 &amp;  \text{if t is the first day of a week} \\
          1 &amp; \text{otherwise} \end{cases}$$`

???

- **Because `\(y^2_t\)` is a flow variable reported on every Saturday, `\(y^2_t\)` on Saturday is set to the sum of the previous seven daily values, constructed with a weekly cumulator variable `\(C^W_t\)`**

- **To model persistence at the daily frequency, $y^2_t^ is set to depend on its previous observed value `\(y_{2, t-7}\)`**

- Theoretically the persistence can be modeled with multiple lags of the `\(u_t\)` term; however, the number of parameters need to be estimated will be unnecessarily large



---
# Methodology

**Step #1: Extracting the Underlying Economic Activity with a Mixed-frequency Dynamic Factor Model** 

`\(y^3_t\)`: nonfarm payroll employment (monthly), a stock variable

`$$y^3_t = \begin{cases} \beta_3 x_t + \gamma_3 y_{3, t-30} + u^3_t &amp; y^3_t \text{is observed} \\
          NA &amp; y^3_t \text{is not observed} \end{cases}$$`
   
   
???

- **Because it is a monthly stock variable, the end-of-month value is set to the end-of-month daily value**

- **Persistence is modeled with its previous observed value**


---
# Methodology

**Step #1: Extracting the Underlying Economic Activity with a Mixed-frequency Dynamic Factor Model** 

`\(y^4_t\)`: real GDP (quarterly), a flow variable

`$$y^4_t = \begin{cases} \beta_4 C^Q_t + \gamma_4 y_{4, t-90} + u^4_t &amp; y^4_t \text{is observed} \\
          NA &amp; y^4_t \text{is not observed} \end{cases}$$`
          
`$$C_t^Q = \xi_t^Q C_{t-1}^Q + x_t = \xi_t^Q C_{t-1}^Q + \rho x_{t-1}+e_t$$`

`$$\xi^Q_t = \begin{cases} 
          0 &amp;  \text{if t is the first day of a quarter} \\
          1 &amp; \text{otherwise} \end{cases}$$`

???

- **Because `\(y^4_t\)` is a flow variable, the end-of-quarter value is set to the sum of daily values within the quarter with a quarterly cumulator variable `\(C^Q_t\)`**

- **Persistence is modeled with its previous observed value**

---
# Methodology

**Step #1: Extracting the Underlying Economic Activity with a Mixed-frequency Dynamic Factor Model** 

The dynamic factor model at daily frequency is cast using a measurement equation:

`$$\underbrace{\begin{bmatrix} 
    y^1_t \\
    y^2_t \\
    y^3_t \\
    y^4_t
  \end{bmatrix}}_{\boldsymbol{\Upsilon_t}} = 
  \underbrace{\begin{bmatrix} 
    \gamma_1 &amp; \beta_1 &amp; 0 &amp; 0 &amp; 0 \\
    0 &amp; 0 &amp; \beta_2 &amp; 0 &amp; \gamma_2 \times y_{2, t-7} \\
    0 &amp; \beta_3 &amp; 0 &amp; 0 &amp; \gamma_3 \times y_{3,t-30} \\
    0 &amp; 0 &amp; 0 &amp; \beta_4 &amp; \gamma_4 \times y_{4, t-90}
  \end{bmatrix}}_{\boldsymbol{FF_t}} \times 
  \underbrace{\begin{bmatrix} 
    u^1_{t-1} \\
    x_t \\
    C^W_t \\
    C^Q_t \\
    1 
  \end{bmatrix}}_{\boldsymbol{\theta_t}} +
  \underbrace{\begin{bmatrix}
  \zeta_t \\
    u^2_t \\
    u^3_t \\
    u^4_t
  \end{bmatrix}}_{\boldsymbol{\nu_t}}$$`
  

`$$\underbrace{\begin{bmatrix}
    \zeta_t \\
    u^2_t \\
    u^3_t \\
    u^4_t\\
  \end{bmatrix}}_{\boldsymbol{\nu_t}} \sim
  N \Bigg( \begin{bmatrix} 0 \\ 0\\ 0\\ 0\\ \end{bmatrix}, 
  \underbrace{\begin{bmatrix} {\sigma_1}^2 &amp; 0 &amp; 0 &amp; 0 \\ 0 &amp; 7 \times {\sigma_2}^2 &amp; 0 &amp; 0 \\
0 &amp;  0 &amp; {\sigma_3}^2 &amp; 0 \\ 0 &amp; 0 &amp; 0 &amp; 90 \times {\sigma_4}^2 \end{bmatrix} \Bigg)}_{\boldsymbol{V_t}}$$`

# Methodology

**Step #2: Measuring Recession Probabilities with a Supervised Markov Regime-Switching Classifier**

`$$\begin{align}
\Delta\hat{x_t} &amp;= \beta_{S_t} + \epsilon_t\\
\epsilon_t &amp;\sim N(0, \sigma^2) \\
\beta_{S_t} &amp;= \beta_0 + \beta_1 \times S_t \\
\beta_1 &amp;&lt;0
\end{align}$$`

--

- `\(S_t = 0\)`: day `\(t\)` is an expansion regime

- `\(S_t =1\)`: day `\(t\)` is a recession regime

- `\(\beta_1\)`: the mean growth rate of economic activity switching from regime 0 to regime 1

- `\(p_{11} = Pr(S_t=1|S_{t-1} = 1)\)`: the probability of `\(S_t\)` remaining in regime 1

- `\(p_{22} = Pr(S_t=2|S_{t-1} = 2)\)`: the probability of `\(S_t\)` remaining in regime 2

- Parameters of the model: `\(\Omega = (\beta_0, \beta_1, p_{11}, p_{22}, \sigma)'\)`


???

- I Fit the first difference of `\(\hat{x_t}\)` to a univariate Markov-switching `\(AR(0)\)` process with a switching mean:

- In this case, supervised classification techniques require NBER turning point
dates to be known. The NBER turning point dates are therefore taken as given that it correctly classify the unobservable state of the economy into either regime.

- `\(\beta_1 &lt;0\)` ensures that the mean growth rate of economic activity declines switching from an expansion regime to a a recession regime




---
# Methodology

**Step #2: Measuring Recession Probabilities with a Supervised Markov Regime-Switching Classifier**
 
I train a supervised Markov regime-switching classifier using data in the time window where regimes are classified by the NBER. 

&lt;img src="/Users/lixiang/Desktop/Mixed-frequency/JMP/Figs/Ch3/Timeline3.png" width="3125" /&gt;

- On **_each_ analysis date** `\(T\)`, I estimate parameters of the model using data up to `\(T-365\)` using non-parametric techniques
  - Estimating `\(\beta_0, \beta_1\)` as the mean of `\(\Delta\hat{x_t}\)` in each NBER regime
  - Estimating `\(p_{11}, p_{22}\)`as the mean of transitions using NBER regimes
  - Estimating `\(\sigma\)` as the residuals of the regression

--

I then use the trained classifier to measure end-of-sample recession probabilities where regimes are not classified by the NBER using a Hamilton smoother through data to `\(T\)`.


???

- Because NBER recession and expansion dates are known only with a substantial lag, I adopt a conservative approach and estimate model parameters on data ending one year prior to the analysis date

- The blue bar represents the set on which the parameters are estimated. 

- variance of the disturbance terms: `\(\sigma\)`


- The yellow bar represents the set on which the regime is predicted using the Hamilton filter.

- I have trained a variety of supervised classification techniques, including the k-nearest neighbor classifier, the random forest classifier, and the Naive Bayes classifier. However, these classifiers failed to identify a large number of recessions, and overall their performance was dominated by the Markov regime-switching classifier. 

- One explanation for the poor performance of these classifiers is that they do not have a mechanism to capture the very high level of persistence of the daily regime variable, the NBER indicator `\(S_t\)`

- At a daily frequency, the estimated values of `\(P_{11}\)` and `\(P_{22}\)` are very high, 0.99962 and 0.99723. The Markov regime-switching based classifier captures this persistence by modeling `\(S_t\)` as following a Markov process.

# Methodology

**Step #3: Proposing a Business Cycle Phases Dating Procedure**

To identify a new recession:
- If the last NBER turning point date that was announced is a business cycle trough, I search for all analysis dates `\(T\)` for which the average value of recession probabilities over the 12 weeks prior to `\(T\)` exceeds 0.8
- The first of these analysis dates is considered a recession "call"


To identify a new expansion:
- If the last NBER turning point date that was announced is a business cycle peak, I search for analysis dates for which the average value of recession probabilities over the 12 weeks prior to `\(T\)` is below 0.2
- The first of these analysis dates is consider an expansion "call"

???

- In order to convert recession probabilities `\(\hat{P}(S_t = 1 |\Psi_T)\)` into a recession or expansion call, I propose a simple procedure

- This procedure mirrors that in Chauvet &amp; Piger (2008) for monthly data. Having elements of my model specification be consistent with existing literature is useful to compare my results to this literature.

# A News-Based Sentiment Index (NBSI)

In this section I evaluate the ability of NBSI to improve the identification of business cycle phases in real time over the use of the index `\(\hat{x_t}\)` studied in previous sections.

- I incorporate NBSI in the nowcasting framework developed in previous sections by fitting `\(\Delta\hat{x_t}\)` and `\(NBSI_t\)` to a bivariate version of the Markov regime-switching `\(AR(0)\)` process 

`$$\begin{align}
  \begin{bmatrix}
    \Delta\hat{x_t} \\
    NBSI_t
  \end{bmatrix} &amp;=
  \begin{bmatrix}
    \beta_{11} \\
    \beta_{12}
  \end{bmatrix} +
  \begin{bmatrix}
   \beta_{12}  \\
   \beta_{22}
  \end{bmatrix} \times
    S_t +
  \begin{bmatrix}
    \epsilon_{1t} \\
    \epsilon_{2t}
  \end{bmatrix} \\
  \begin{bmatrix}
    \epsilon_{1t} \\
    \epsilon_{2t}
  \end{bmatrix} &amp;\sim 
    N \left( \begin{bmatrix}
    0 \\
    0
  \end{bmatrix},  
  \begin{bmatrix}
    \sigma_{11}^2 &amp; \sigma_{12}^2\\
    \sigma_{21}^2 &amp; \sigma_{22}^2
  \end{bmatrix} \right) \\
    \beta_1 &amp;&lt;0 \\
    \beta_2 &amp;&lt;0 \\
    \sigma_{12}^2 &amp;= \sigma_{21}^2
  \end{align}$$`

# Conclusion

In my paper I contribute in three primary ways to the literature studying nowcasting of U.S. business cycle turning points.

- First, I study whether the use of **higher-frequency data** can improve the speed at which business cycle peaks and troughs post 1980 can be identified in U.S. data over the existing literature that focuses primarily on **low-frequency data**.

- Second, I incorporate a mix of both **leading variables** and **coincident variables** for the purpose of nowcasting business cycle turning points.

- Third, I evaluate the ability of a new daily **news-based index of economic sentiment** for nowcasting business cycle turning points.


---
# Conclusion

I evaluate the real-time performance of the approach for identifying business cycle turning points in the United States since 1980.

I find that implementing these three additions - high-frequency data, leading data, and information from news articles - significantly and consistently improves the speed at which expansions and recessions can be identified in the United States since 1980

My approach is especially important during the Covid-19 pandemic. My approach identifies the start of this recession on March 22, 2020, 78 days ahead of the announcement from the NBER. With a more timely identification of this recession, federal and state government can make informed decisions to promote employment at a much faster pace.
